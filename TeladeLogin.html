<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TeladeLogin.css">
    <title>Tela de Login - Sistema PIM</title>
</head>
<body>
    <div class="container" id="login-screen">
        <h2>Login</h2>
        <div class="form-group">
          <label for="login-email">E-mail<span>*</span></label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-senha">Senha<span>*</span></label>
          <input type="password" id="login-senha" required>
        </div>
        <div class="">
          <a class="esqueceu-senha" href="#">Esqueceu sua senha?</a>
        </div>
        <div class="button">
          <button class="btn-secundario" onclick="window.location.href='TeladeCadastro.html'">CADASTRAR-SE</button>
          <button class="btn-principal">LOGAR</button>
        </div>
        
      </div>
</body>
</html>
