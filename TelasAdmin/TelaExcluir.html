<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Excluir Técnicos / Admins</title>
  <style>
    :root{--bg:#f5f5f5;--card:#e6e6e6;--muted:#666;--accent:#d9534f}
    body{font-family: Inter, Arial, Helvetica, sans-serif; margin:0; background:var(--bg); color:#111}
    .wrap{max-width:900px;margin:32px auto;padding:16px}
    .search-row{display:flex;gap:12px;margin-bottom:20px}
    .search-row input{flex:1;padding:14px;border:0;background:#eaeaea;border-radius:2px;font-size:16px}
    .search-row button{padding:12px 18px;background:#6b6b6b;color:#fff;border:0;border-radius:2px;font-weight:600}

    .list{display:flex;flex-direction:column;gap:12px}
    .item{display:flex;align-items:center;justify-content:space-between;background:var(--card);padding:18px 20px;border-radius:2px}
    .item-left{display:flex;gap:16px;align-items:flex-start}
    .avatar{width:52px;height:52px;border-radius:4px;background:#d0d0d0;flex:0 0 52px}
    .meta{display:flex;flex-direction:column}
    .nome{font-size:20px;margin-bottom:4px}
    .email{font-size:13px;color:var(--muted);margin-bottom:6px}
    .role{font-size:13px;color:var(--muted)}

    .actions{display:flex;align-items:center;gap:10px}
    .delete-btn{width:34px;height:34px;border-radius:4px;border:0;background:transparent;cursor:pointer;display:inline-grid;place-items:center}
    .delete-icon{color:var(--accent);font-weight:800;font-size:22px}

    .footer-row{display:flex;justify-content:flex-end;margin-top:18px}
    .back-btn{padding:12px 22px;background:var(--card);border:0;font-weight:700}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.35);display:none;align-items:center;justify-content:center}
    .modal{background:#fff;padding:20px;border-radius:6px;max-width:420px;width:92%;box-shadow:0 10px 30px rgba(0,0,0,0.12)}
    .modal h3{margin:0 0 8px}
    .modal p{color:var(--muted);margin-bottom:18px}
    .modal .row{display:flex;gap:10px;justify-content:flex-end}
    .btn{padding:8px 12px;border-radius:4px;border:0;cursor:pointer}
    .btn.cancel{background:#e6e6e6}
    .btn.confirm{background:var(--accent);color:#fff}

    @media(max-width:560px){.nome{font-size:18px}.avatar{display:none}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="search-row">
      <input id="search" type="text" placeholder="Procurar... (nome ou e‑mail)" />
      <button id="searchBtn">PROCURAR</button>
    </div>

    <div class="list" id="list"></div>

    <div class="footer-row">
      <button class="back-btn" id="backBtn">VOLTAR</button>
    </div>
  </div>

  <!-- Modal de confirmação -->
  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <h3>Confirmar exclusão</h3>
      <p id="modalText">Tem certeza que deseja excluir este usuário?</p>
      <div class="row">
        <button class="btn cancel" id="modalCancel">Cancelar</button>
        <button class="btn confirm" id="modalConfirm">Excluir</button>
      </div>
    </div>
  </div>

  <script>
    // Dados de exemplo — no seu sistema, busque via API
    const usuarios = [
      { id: 1, nome: 'Giovana Lima Oliveira', email: 'giovana@gmail.com', role: 'Júnior' },
      { id: 2, nome: 'Guilherme', email: 'guilherme@gmail.com', role: 'Estagiário' },
      { id: 3, nome: 'João', email: 'joaojao@gmail.com', role: 'Júnior' }
    ];

    const listEl = document.getElementById('list');
    const searchInput = document.getElementById('search');
    const searchBtn = document.getElementById('searchBtn');
    const backBtn = document.getElementById('backBtn');

    // Modal elements
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalText = document.getElementById('modalText');
    const modalCancel = document.getElementById('modalCancel');
    const modalConfirm = document.getElementById('modalConfirm');

    let currentToDeleteId = null;
    let data = [...usuarios]; // cópia que manipulamos

    function renderList(items){
      listEl.innerHTML = '';
      if(items.length === 0){
        listEl.innerHTML = '<p style="color:var(--muted)">Nenhum usuário encontrado.</p>';
        return;
      }

      items.forEach(u => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <div class="item-left">
            <div class="avatar" aria-hidden="true"></div>
            <div class="meta">
              <div class="nome">${escapeHtml(u.nome)}</div>
              <div class="email">${escapeHtml(u.email)}</div>
              <div class="role">${escapeHtml(u.role)}</div>
            </div>
          </div>
          <div class="actions">
            <button class="delete-btn" title="Excluir ${escapeHtml(u.nome)}" data-id="${u.id}"> 
              <span class="delete-icon">✖</span>
            </button>
          </div>
        `;
        listEl.appendChild(item);
      });

      // liga os botões de excluir
      Array.from(document.querySelectorAll('.delete-btn')).forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = Number(btn.getAttribute('data-id'));
          askDelete(id);
        });
      });
    }

    function askDelete(id){
      const user = data.find(x => x.id === id);
      if(!user) return;
      currentToDeleteId = id;
      modalText.textContent = `Tem certeza que deseja excluir "${user.nome}" (${user.email})?`;
      modalBackdrop.style.display = 'flex';
    }

    modalCancel.addEventListener('click', () => { modalBackdrop.style.display = 'none'; currentToDeleteId = null; });

    modalConfirm.addEventListener('click', async () => {
      if(currentToDeleteId == null) return;

      // Aqui você faria a chamada ao backend para realmente excluir do banco
      // Exemplo (descomente e ajuste a URL/verbos conforme seu backend):
      // try {
      //   const res = await fetch(`/api/usuarios/${currentToDeleteId}`, { method: 'DELETE' });
      //   if(!res.ok) throw new Error('Erro ao excluir');
      // } catch(err){ alert('Não foi possível excluir: '+err.message); modalBackdrop.style.display='none'; return; }

      // Atualiza lista local (simula exclusão)
      data = data.filter(u => u.id !== currentToDeleteId);
      renderList(filterBySearch(searchInput.value));
      modalBackdrop.style.display = 'none';
      currentToDeleteId = null;
    });

    function filterBySearch(q){
      const t = String(q||'').trim().toLowerCase();
      if(!t) return data;
      return data.filter(u => (u.nome + ' ' + u.email).toLowerCase().includes(t));
    }

    // helpers
    function escapeHtml(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    searchBtn.addEventListener('click', () => renderList(filterBySearch(searchInput.value)));
    searchInput.addEventListener('keydown', (e) => { if(e.key === 'Enter'){ e.preventDefault(); renderList(filterBySearch(searchInput.value)); } });
    backBtn.addEventListener('click', () => window.history.back());

    // inicializa
    renderList(data);
  </script>
</body>
</html>
