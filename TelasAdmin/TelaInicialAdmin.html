<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Administrador</title>
  <link rel="stylesheet" href="TelaInicialAdmin.css">
</head>
<body>
  <div class="container">
    <div class="info-top">
      <h2>Tela Inicial</h2>
      <div class="tema-toggle">
        <button onclick="setTema('claro')">Tema Claro</button>
        <button onclick="setTema('escuro')">Tema Escuro</button>
      </div>
    </div>

    <div class="admin-container">
      <div class="top-section">
        <section class="admin-section">
          <h3>Gerenciar Chamados</h3>
          <button>VISUALIZAR CHAMADOS</button>
          <button>VISUALIZAR CHAMADOS ABERTOS</button>
          <button>VISUALIZAR AVALIAÇÕES</button>
        </section>
    
        <section class="admin-section">
          <h3>Gerenciar Técnicos</h3>
          <button>CADASTRAR TÉCNICO</button>
          <button>EXCLUIR TÉCNICO</button>
          <button>VISUALIZAR TÉCNICOS</button>
        </section>
    
        <section class="admin-section">
          <h3>Gerenciar Administrador</h3>
          <button>CADASTRAR ADMINISTRADOR</button>
          <button>EXCLUIR ADMINISTRADOR</button>
          <button>VISUALIZAR ADMINISTRADOR</button>
        </section>
      </div>
      
  
      <section class="admin-section small-section">
        <h3>Relatórios</h3>
        <div class="container-relatorios">
          <button>DIÁRIO</button>
          <button>SEMANAL</button>
          <button>MENSAL</button>
        </div>
      </section>
    </div>
    

  </div>

  <script>
    function setTema(tema) {
     if (tema === 'escuro') {
       document.body.classList.add('dark');
     } else {
       document.body.classList.remove('dark');
     }
   }
 </script>
</body>
</html>
