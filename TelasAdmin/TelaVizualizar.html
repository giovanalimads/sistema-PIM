<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualizar Técnicos/Admins</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e9e9e9;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
    }

    h2 {
        margin-bottom: 15px;
    }

    .filtros-container {
        display: flex;
        justify-content: space-between;
        width: 80%;
        margin-bottom: 15px;
    }

    .filtros-container input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f3f3f3;
    }

    .filtros-container button {
        background-color: #555;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-left: 10px;
        cursor: pointer;
    }

    table {
        width: 80%;
        border-collapse: collapse;
        background-color: #e0e0e0;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 2px solid #ccc;
    }

    th {
        background-color: #c9c9c9;
    }

    td.status {
        color: red;
        font-weight: bold;
    }

    .acoes a {
        margin-right: 8px;
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .acoes a:hover {
        text-decoration: underline;
    }

    .voltar-btn {
        margin-top: 20px;
        background-color: #d3d3d3;
        border: none;
        padding: 10px 25px;
        cursor: pointer;
        font-size: 15px;
    }

    .voltar-btn:hover {
        background-color: #bdbdbd;
    }
</style>
</head>
<body>

<h2>TELA "VISUALIZAR TÉCNICOS/ADMINISTRADORES"</h2>

<div class="filtros-container">
    <input type="text" id="busca" placeholder="Buscar por nome ou e-mail...">
    <button id="btnFiltros">Filtros</button>
</div>

<table id="tabelaUsuarios">
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail Corporativo</th>
            <th>Especialização</th>
            <th>Nível</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Linhas criadas via JS -->
    </tbody>
</table>

<button class="voltar-btn" onclick="window.history.back()">VOLTAR</button>

<script>
const usuarios = [
    { nome: "Carlos Lima", email: "carlos.l@empresa.com.br", esp: "Software", nivel: "Sênior", status: "Inativo" },
    { nome: "Giovana Lima", email: "giovana.l@empresa.com.br", esp: "Hardware", nivel: "Júnior", status: "Ativo" },
    { nome: "Guilherme", email: "guilherme@empresa.com.br", esp: "Banco de Dados", nivel: "Pleno", status: "Inativo" },
];

const tabela = document.querySelector("#tabelaUsuarios tbody");

function renderTabela(filtro = "") {
    tabela.innerHTML = "";
    const filtrados = usuarios.filter(u =>
        u.nome.toLowerCase().includes(filtro.toLowerCase()) ||
        u.email.toLowerCase().includes(filtro.toLowerCase())
    );

    filtrados.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${user.nome}</td>
            <td>${user.email}</td>
            <td>${user.esp}</td>
            <td>${user.nivel}</td>
            <td class="status">${user.status === "Inativo" ? "✖ Inativo" : "✔ Ativo"}</td>
            <td class="acoes">
                <a href="#">Ver</a> |
                <a href="#">Editar</a> |
                <a href="#" onclick="reativarUsuario('${user.email}')">Reativar</a>
            </td>
        `;
        tabela.appendChild(tr);
    });
}

document.getElementById("busca").addEventListener("input", (e) => {
    renderTabela(e.target.value);
});

function reativarUsuario(email) {
    const user = usuarios.find(u => u.email === email);
    if (user && confirm(`Deseja reativar ${user.nome}?`)) {
        user.status = "Ativo";
        renderTabela(document.getElementById("busca").value);
        alert(`${user.nome} foi reativado com sucesso.`);
    }
}

renderTabela();
</script>

</body>
</html>
