<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="TelaRegistrarChamado.css">
  <title>Registrar Chamado</title>
</head>
<body>
  <div class="container">
    <div class="info-top">
      <h2>Registrar Chamado</h2>
      <div class="tema-toggle">
        <button onclick="setTema('claro')">Tema Claro</button>
        <button onclick="setTema('escuro')">Tema Escuro</button>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="titulo">Título do chamado<span>*</span></label>
        <input type="text" id="titulo" required />
      </div>
      
      <div class="form-group info-direita">
        <div class="info">
          <label>Protocolo:</label>
          <p id="protocolo">XXXXXXXXXX</p>
        </div>
        <div class="info">
          <label>Data:</label>
          <p id="data">XX/XX</p>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="categoria">Categoria<span>*</span></label>
        <select id="categoria">
          <option value="">Selecione</option>
          <option value="Sistemas e Maquininhas">Sistemas e Maquininhas</option>
          <option value="Equipamentos">Equipamentos</option>
          <option value="Redes e Internet">Redes e Internet</option>
          <option value="Equipamentos">Impressoras e Periféricos</option>
          <option value="Instalação/Atualização">Instalação/Atualização</option>
          <option value="Servidores">Servidores</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="urgencia">Nível de urgência<span>*</span></label>
        <select id="urgencia">
          <option value="">Selecione</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
          <option value="Urgente">Urgente</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição<span>*</span></label>
      <textarea id="descricao" required></textarea>
    </div>

    <div class="info-bottom">
      <div class="form-group">
        <label>Anexar arquivos <small>(opcional)</small></label>
        <div class="file-drop" id="fileDrop">
          Arraste e solte arquivos aqui
          <input type="file" id="fileInput" multiple style="display:none" />
        </div>
        <div class="file-info">
          Tipos permitidos: .jpg, .png, .pdf, .docx, .txt<br />
          Tamanho máximo: 10MB
        </div>
      </div>
  
      <div class="button">
        <button class="btn-secundario" onclick="history.back()" href="TelaInicialCliente.html">CANCELAR</button>
        <button class="btn-principal" onclick="enviarChamado()">ENVIAR CHAMADO</button>
      </div>
    </div>
   
  </div>

  <script>
    // Gera um protocolo aleatório e define a data
    document.addEventListener('DOMContentLoaded', () => {
      const protocolo = 'PRT' + Math.floor(Math.random() * 1);
      const hoje = new Date();
      const data = hoje.toLocaleDateString('pt-BR');

      document.getElementById('protocolo').textContent = protocolo;
      document.getElementById('data').textContent = data;
    });

    // Drag and drop arquivos
    const fileDrop = document.getElementById('fileDrop');
    const fileInput = document.getElementById('fileInput');

    fileDrop.addEventListener('click', () => fileInput.click());

    fileDrop.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileDrop.classList.add('dragover');
    });

    fileDrop.addEventListener('dragleave', () => {
      fileDrop.classList.remove('dragover');
    });

    fileDrop.addEventListener('drop', (e) => {
      e.preventDefault();
      fileDrop.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
    });

    function enviarChamado() {
      alert("Chamado enviado com sucesso!");
      // Aqui você pode integrar com um backend se quiser.
    }
  </script>
</body>
</html>
