<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamados Finalizados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Chamados Finalizados</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Assunto</th>
        <th>Data de Finalização</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>#001</td>
        <td>Problema de login</td>
        <td>25/04/2025</td>
        <td>Finalizado</td>
        <td><button>Visualizar</button></td>
      </tr>
      <tr>
        <td>#002</td>
        <td>Erro no sistema</td>
        <td>26/04/2025</td>
        <td>Finalizado</td>
        <td><button>Visualizar</button></td>
      </tr>
      <!-- Adicionar mais linhas conforme necessário -->
    </tbody>
  </table>

</body>
</html>
