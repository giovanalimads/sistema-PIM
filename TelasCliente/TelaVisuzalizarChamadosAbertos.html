<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atender Chamado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 20px;
    }
    .info strong {
      color: #007BFF;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      padding: 15px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;

  </style>

<body>

  <div class="container">
    <h1>Atender Chamado</h1>

    <div class="info">
      <p><strong>ID:</strong> #003</p>
      <p><strong>Assunto:</strong> Impressora não imprime</p>
      <p><strong>Data de Abertura:</strong> 26/04/2025</p>

      <input type="file" id="anexo" name="anexo"><br>

      <button type="submit">Finalizar Chamado</button>
    </form>
  </div>

</body>
