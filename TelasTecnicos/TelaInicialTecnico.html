<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TelaInicialTecnico.css">
  <title>Painel do Técnico</title>
</head>
<body>

  <div class="container">
      <h2>Tela Inicial</h2>
      <hr>
      <p>Olá novamente, Técnico! Você possui:</p>

      <div class="conteudo-chamados">
        <div class="chamadosUrgentes">
          <img src="../assets/icon-urgentes.png" alt="Chamados Urgentes">
          <p #quantidadeChamdosUrgentes></p>
          <div class="titulo-card">
            <h4>URGENTES</h4>
          </div>
        </div>
        <div class="chamadosFinalizados">
          <img src="../assets/icon-finalizados.png" alt="Chamados Finalizados">
          <p #quantidadeChamdosFinalizados></p>
          <div class="titulo-card">
            <h4>FINALIZADOS</h4>
          </div>
        </div>

        <div class="buttons">
          <button id="btnUrgentes">VERIFICAR URGENTES</button>
          <button id="btnFinalizados">VER FINALIZADOS</button>

        </div>
      </div>
  </div>

  <script>
     function setTema(tema) {
      if (tema === 'escuro') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    }
  </script>
</body>
</html>
