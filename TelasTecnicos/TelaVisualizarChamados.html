<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="TelaVisualizarChamados.css">
  <title>Visualizar Chamados</title>
</head>
<body>
  <div class="container">
    <div class="info-top">
      <h2>Chamados Finalizados</h2>
      <div class="tema-toggle">
        <button onclick="setTema('claro')">Tema Claro</button>
        <button onclick="setTema('escuro')">Tema Escuro</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Protocolo</th>
          <th>Categoria</th>
          <th>Data de finalização</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-chamados">
        <!-- Os dados abaixo são apenas placeholders -->
        <tr>
          <td>001</td>
          <td>Equipamento</td>
          <td>01/04/2025</td>
          <td>Finalizado</td>
          <td><button class="btn-acao" onclick="visualizarChamado('001')">Visualizar</button></td>
        </tr>
        <tr>
          <td>002</td>
          <td>Redes e Internet</td>
          <td>28/03/2025</td>
          <td>Finalizado</td>
          <td><button class="btn-acao" onclick="visualizarChamado('002')">Visualizar</button></td>
        </tr>
        <tr>
          <td>003</td>
          <td>Servidores</td>
          <td>15/03/2025</td>
          <td>Finalizado</td>
          <td><button class="btn-acao" onclick="visualizarChamado('003')">Visualizar</button></td>
        </tr>
      </tbody>
    </table>

    <div class="button">
      <button class="btn-secundario" onclick="voltar()" href="TelaInicialTecnico.html">VOLTAR</button>
    </div>
  </div>

  

  <script>
    function visualizarChamado(protocolo) {
      alert("Abrir detalhes do chamado: " + protocolo);
      // Aqui você pode redirecionar para uma página ou exibir um modal
    }

    function voltar() {
      window.history.back(); // ou window.location.href = "dashboard.html";
    }

    function setTema(tema) {
         if (tema === 'escuro') {
           document.body.classList.add('dark');
         } else {
           document.body.classList.remove('dark');
         }
       }
  </script>

</body>
</html>
