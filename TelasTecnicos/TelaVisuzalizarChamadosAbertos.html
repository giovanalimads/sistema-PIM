<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="TelaVisuzalizarChamadosAbertos.css">
  <title>Chamados Abertos</title>
</head>
<body>
  <div class="container">
    <div class="info-top">
      <h2>Chamados Abertos</h2>
      <div class="tema-toggle">
        <button onclick="setTema('claro')">Tema Claro</button>
        <button onclick="setTema('escuro')">Tema Escuro</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Protocolo</th>
          <th>Categoria</th>
          <th>Data de abertura</th>
          <th>Nível de urgência</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-chamados-abertos">
        <!-- Exemplo de linhas -->
        <tr>
          <td>101</td>
          <td>Equipamento</td>
          <td>01/05/2025</td>
          <td>Alto</td>
          <td><button class="btn-acao" onclick="atenderChamado('101')">Atender</button></td>
        </tr>
        <tr>
          <td>102</td>
          <td>Redes e Internet</td>
          <td>30/04/2025</td>
          <td>Médio</td>
          <td><button class="btn-acao" onclick="atenderChamado('102')">Atender</button></td>
        </tr>
        <tr>
          <td>103</td>
          <td>Servidores</td>
          <td>29/04/2025</td>
          <td>Baixo</td>
          <td><button class="btn-acao" onclick="atenderChamado('103')">Atender</button></td>
        </tr>
      </tbody>
    </table>

    <div class="button">
      <button class="btn-secundario" onclick="voltar()">VOLTAR</button>
    </div>
  </div>

  <script>
    function atenderChamado(protocolo) {
      alert("Iniciar atendimento do chamado: " + protocolo);
      // Aqui você pode redirecionar para uma página de atendimento ou atualizar status
    }

    function voltar() {
      window.history.back(); // ou redirecionar com window.location.href
    }
  </script>

</body>
</html>
