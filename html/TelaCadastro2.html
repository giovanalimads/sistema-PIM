<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/TeladeCadastro2.css">
    <title>Segunda etapa do Cadastro</title>
</head>
<body>
    <div class="container-tela">
        <img style="width: 300px" class="logo-empresa" src="../assets/Logo PRINCIPAL.png" alt="Logo da empresa">
        <div class="container" id="cadastro2-screen">
            <div class="info-top">
                <svg 
                id="voltar"
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="size-6">
                    <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
                <h2>CADASTRAR</h2>
            </div>
            
            <hr style="width: 100%; border: 0; border-top: 1px solid #6A6E72; margin: 0 0 20px 0;">

            <form id="cadastroSegForm">
                <!--Campo: E-mail-->
                <div class="form-group">
                    <label for="email">E-mail:<span>*</span></label>
                    <input type="text" id="email">
                    <small class="erro" id="erroEmail"></small>
                </div>

                <!--Campo: Senha-->
                <div class="form-group">
                    <label for="password">Senha:<span>*</span></label>
                    <div class="senha-conteiner">
                        <input type="password" name="" id="senha">
                        <button type="button" class="toggle-password" id="togglePassword1" aria-label="Mostrar senha" aria-pressed="false" title="Mostrar senha">
                            <!-- olho fechado -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="eye-closed1" class="icone-senha">
                                <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                                <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                                <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                            </svg>

                            <!-- olho aberto -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="eye-open1" class="icone-senha" style="display: none;">
                                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <small class="erro" id="erroSenha"></small>
                </div>

                <!--Campos: Repetir senha-->
                <div class="form-group">
                    <label for="repetirSenha">Repita sua senha:<span>*</span></label>
                    <div class="repetirSenha-container">
                        <input type="password" id="repetirSenha">
                        <button type="button" class="toggle-password" id="togglePassword2" aria-label="Mostrar senha" aria-pressed="false" title="Mostrar senha">
                            <!-- olho fechado -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="eye-closed2" class="icone-senha">
                                <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                                <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                                <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                            </svg>

                            <!-- olho aberto -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="eye-open2" class="icone-senha" style="display: none;">
                                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <small class="erro" id="erroRepetirSenha"></small>
                </div>

                <hr style="width: 100%; border: 0; border-top: 1px solid #6A6E72; margin: 5px 0 10px 0;">

                <div class="button">
                    <button type="submit" class="btn-principal">CADASTRAR</button>
                </div>
            </form>
            <div class="info-botton">
            <p class="fir">J√° possui conta? <a href="TeladeLogin.html">Fa√ßa seu login!</a></p>
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('cadastroSegForm');
    const email = document.getElementById("email");
    const senha = document.getElementById("senha");
    const confirmacao = document.getElementById("repetirSenha");

    const erroEmail = document.getElementById("erroEmail");
    const erroSenha = document.getElementById("erroSenha");
    const erroRepetirSenha = document.getElementById("erroRepetirSenha");
    const btnVoltar = document.getElementById("voltar");

    // Voltar mantendo os dados
    btnVoltar.addEventListener("click", () => {
        window.location.href = "TelaCadastro.html";
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // limpa erros
        erroEmail.textContent = "";
        erroSenha.textContent = "";
        erroRepetirSenha.textContent = "";

        let valido = true;
        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (email.value.trim() === "") {
            erroEmail.textContent = "Digite seu e-mail.";
            valido = false;
        } else if (!regexEmail.test(email.value)) {
            erroEmail.textContent = "Digite um e-mail v√°lido.";
            valido = false;
        }

        if (senha.value.trim() === "") {
            erroSenha.textContent = "Digite uma senha.";
            valido = false;
        } else if (senha.value.length < 8) {
            erroSenha.textContent = "A senha deve ter pelo menos 8 caracteres.";
            valido = false;
        }

        if (confirmacao.value.trim() === "") {
            erroRepetirSenha.textContent = "Repita sua senha.";
            valido = false;
        } else if (senha.value !== confirmacao.value) {
            erroRepetirSenha.textContent = "As senhas n√£o coincidem.";
            valido = false;
        }

        if (!valido) return;

        try {
            // üîπ Recupera dados da Etapa 1
            const nome = localStorage.getItem('nome');
            const cpf = localStorage.getItem('cpf');
            const telefone = localStorage.getItem('telefone');
            const cep = localStorage.getItem('cep');
            const endereco = localStorage.getItem('endereco');
            const bairro = localStorage.getItem('bairro');
            const complemento = localStorage.getItem('complemento');

            // üîπ Monta o objeto final para envio
            const dados = {
                nome,
                cpf,
                telefone,
                endereco: `${endereco}, ${bairro}, ${complemento}, CEP: ${cep}`,
                email: email.value,
                senha: senha.value,
                tipo: "usuario"
            };

            // üîπ Envia ao backend
            const resposta = await fetch('http://localhost:1433/cadastro', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dados)
            });

            // üîπ Verifica se o servidor retornou erro HTTP
            if (!resposta.ok) {
                const erroTexto = await resposta.text();
                throw new Error(erroTexto || "Erro desconhecido no servidor.");
            }

            const msg = await resposta.text();
            alert(msg);

        } catch (err) {
            alert('‚ùå Erro ao enviar dados: ' + err.message);
        }

        
    });

    // üîê alternar visibilidade da senha
    function configurarToggleSenha(inputId, btnId, eyeClosedId, eyeOpenId) {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(btnId);
        const eyeClosed = document.getElementById(eyeClosedId);
        const eyeOpen = document.getElementById(eyeOpenId);

        toggle.addEventListener('click', () => {
            const isVisible = input.type === 'text';
            if (isVisible) {
                input.type = 'password';
                eyeClosed.style.display = 'block';
                eyeOpen.style.display = 'none';
            } else {
                input.type = 'text';
                eyeClosed.style.display = 'none';
                eyeOpen.style.display = 'block';
            }
        });
    }

    configurarToggleSenha('senha', 'togglePassword1', 'eye-closed1', 'eye-open1');
    configurarToggleSenha('repetirSenha', 'togglePassword2', 'eye-closed2', 'eye-open2');
});
</script>

</body>
</html>
