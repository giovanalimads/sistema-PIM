<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/TeladeCadastro2.css">
    <title>Segunda etapa do Cadastro</title>
</head>
<body>
    <div class="container" id="cadastro2-screen">
        <div class="info-top">
            <svg 
            id="voltar"
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="size-6">
                <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
            <h2>CADASTRAR</h2>
        </div>
        
        <hr style="width: 100%; border: 0; border-top: 1px solid #6A6E72; margin: 0 0 20px 0;">

        <form id="cadastroSegForm">
            <!--Campo: E-mail-->
            <div class="form-group">
                <label for="email">E-mail:<span>*</span></label>
                <input type="text" id="email">
                <small class="erro" id="erroEmail"></small>
            </div>

            <!--Campo: CPF e Telefone-->
            <div class="form-group">
                <label for="password">Senha:<span>*</span></label>
                <input type="password" name="" id="senha">
                <small class="erro" id="erroSenha"></small>
            </div>

            <!--Campos: CEP e Endereço-->
            <div class="form-group">
                <label for="repetirSenha">Repita sua senha:<span>*</span></label>
                <input type="password" id="repetirSenha">
                <small class="erro" id="erroRepetirSenha"></small>
            </div>

            <hr style="width: 100%; border: 0; border-top: 1px solid #6A6E72; margin: 5px 0 10px 0;">

            <div class="button">
                <button type="submit" class="btn-principal">CADASTRAR</button>
            </div>
        </form>
        <div class="info-botton">
          <p class="fir">Já possui conta? <a href="TeladeLogin.html">Faça seu login!</a></p>
        </div>
    </div>

    <script>
        // validações dos campos
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('cadastroSegForm');
            const email = document.getElementById("email");
            const senha = document.getElementById("senha");
            const confirmacao = document.getElementById("repetirSenha");

            // variáveis de erro
            const erroEmail = document.getElementById("erroEmail");
            const erroSenha = document.getElementById("erroSenha");
            const erroRepetirSenha = document.getElementById("erroRepetirSenha");

            const btnVoltar = document.getElementById("voltar");

            // voltar para a página anterior mantendo os dados em localStorage
            btnVoltar.addEventListener("click", () => {
                window.location.href = "TelaCadastro.html";
            })

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                erroEmail.textContent = "";
                erroSenha.textContent = "";
                erroRepetirSenha.textContent = "";

                let valido = true;

                const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                 if (email.value.trim() === "") {
                    erroEmail.textContent = "Digite seu e-mail.";
                    valido = false;
                } else if (!regexEmail.test(email.value)) {
                    erroEmail.textContent = "Digite um e-mail válido (ex: exemplo@email.com).";
                    valido = false;
                }

                 // validação da senha
                if (senha.value.trim() === "") {
                    erroSenha.textContent = "Digite uma senha.";
                    valido = false;
                } else if (senha.value.length < 8) {
                    erroSenha.textContent = "A senha deve ter pelo menos 8 caracteres.";
                    valido = false;
                }

                 // validação da confirmação de senha
                if (confirmacao.value.trim() === "") {
                    erroRepetirSenha.textContent = "Repita sua senha.";
                    valido = false;
                } else if (senha.value !== confirmacao.value) {
                    erroRepetirSenha.textContent = "As senhas não coincidem.";
                    valido = false;
                }

                // se estiver tudo certo
                if (valido) {
                    alert("Cadastro concluído com sucesso! Vá para a tela de login.");
                    // redirecionamento ou envio ao backend
                    // window.location.href = "pagina_inicial.html";
                }
            })
        })

    </script>
</body>
</html>
