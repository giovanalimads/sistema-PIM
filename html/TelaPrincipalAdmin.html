<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/TelaPrincipal.css">
    <link rel="stylesheet" href="../css/Relatorios.css">
    <link rel="stylesheet" href="../css/MeusDados.css">
    <link rel="stylesheet" href="../css/gerenciarFuncionarios.css">
    <link rel="stylesheet" href="../css/AvaliacaoAtendimento.css">
    <title>Tela Principal - Admin</title>
</head>
<body>
    <div class="container-tela">
        
        <!-- Coluna lateral esquerda -->
        <div class="conteudo-lateral">
            <div class="perfil">
                <div class="perfil-top">
                    <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke-width="1.5" 
                    stroke="currentColor" 
                    class="size-6">
                    <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <p id="nome-usuario">Giovana Lima Oliveira</p>
                </div>
                <p id="data-acesso"></p>
                <p id="ip-acesso"></p>
            </div>

            <hr style="width: 100%; border: 0; border-top: 1px solid #ccc; margin: 5px 0;">

            <div class="menu">
                <button id="btn-relatorios" onclick="mostrarTela('relatorios')">Relatórios</button>
                <hr style="width: 100%; border: 0; border-top: 1px solid #ccc; margin: 5px 0;">
                <button id="btn-gerencFuncionarios" onclick="mostrarTela('gerencFuncionarios')">Gerenciar<br>Funcionários</button>
                <hr style="width: 100%; border: 0; border-top: 1px solid #ccc; margin: 5px 0;">
                <button id="btn-gerencChamados" onclick="mostrarTela('gerencChamados')">Gerenciar<br>Chamados</button>
                <hr style="width: 100%; border: 0; border-top: 1px solid #ccc; margin: 5px 0;">
                <button id="btn-meusDadosAdmin" onclick="mostrarTela('meusDadosAdmin')">Meus Dados</button>
            </div>

            <div class="log-out" id="btnLogout">
                <svg   
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="size-6">
                <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                </svg>
            </div>
        </div>

        <div class="tela-central" id="area">
            <!--retorna todas as quatro telas de acorddo com o botão que a pessoa clica-->
        </div>
    </div>

    <script src="../js/dateTime_ip.js"></script>
    <script>
        // troca as tela da área principal
        function mostrarTela(tela) {
            const area = document.getElementById('area');
            let conteudo = '';

            if (tela === 'relatorios') {
                conteudo = `
                `;
            } else if (tela === 'gerencFuncionarios') {
                conteudo = `<div class="container-funcionarios">
    <h2>Gerenciamento de Funcionários</h2>

    <div class="barra-pesquisa">
        <input type="text" id="pesquisa" placeholder="Pesquisar por nome ou e-mail...">
    </div>

    <table id="tabelaFuncionarios">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Funcionários serão inseridos via JS -->
        </tbody>
    </table>
</div>
`;
            } else if (tela === 'meusDados') {
                conteudo = `
                `;
            } else if (tela === 'avaliacaoChamado') {
                conteudo = `kakakakka`;
            }

            area.innerHTML = conteudo;
        }

        /**
         * ! serve apenas para travar a tela que estou mexendo!!
        **/ 
        document.addEventListener("DOMContentLoaded", () => {
            mostrarTela("gerencFuncionarios");
        });

    </script>

    <script src="../js/gerenciarFuncionarios.js"></script>
</body>
</html>
