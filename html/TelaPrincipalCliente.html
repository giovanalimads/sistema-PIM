<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/TelaPrincipalCliente.css">
    <link rel="stylesheet" href="../css/RegistrarChamado.css">
    <link rel="stylesheet" href="../css/MeusDados.css">
    <link rel="stylesheet" href="../css/AcompanharChamado.css">
    <link rel="stylesheet" href="../css/AvaliacaoAtendimento.css">
    <title>Tela Principal - Cliente</title>
</head>
<body>
    <div class="container-tela">
        
        <!-- Coluna lateral esquerda -->
        <div class="conteudo-lateral">
            <div class="perfil">
                <div class="perfil-top">
                    <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke-width="1.5" 
                    stroke="currentColor" 
                    class="size-6">
                    <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <p id="nome-usuario">Giovana Lima Oliveira</p>
                </div>
                <p id="data-acesso"></p>
                <p id="ip-acesso"></p>
            </div>

            <div class="line"></div>

            <div class="menu">
                <button id="btn-registrarChamado" onclick="mostrarTela('registrarChamado')">Registrar Chamado</button>
                <button id="btn-acompanharChamado" onclick="mostrarTela('acompanharChamado')">Acompanhar<br>Chamado</button>
                <button id="btn-meusDados" onclick="mostrarTela('meusDados')">Meus Dados</button>
                <button id="btn-avaliacaoChamado" onclick="mostrarTela('avaliacaoChamado')">Avaliação de<br> Atendimento</button>
            </div>

            <div class="log-out" id="btnLogout">
                <svg   
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="size-6">
                <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                </svg>
            </div>
        </div>

        <div class="tela-central" id="area">
            <!--retorna todas as quatro telas de acorddo com o botão que a pessoa clica-->
        </div>
    </div>

    <script>

        // retorna data e horário de acesso
        document.addEventListener("DOMContentLoaded", () => {
            const dataAcesso = document.getElementById("data-acesso");

            const agora = new Date();
            const dataFormatada = agora.toLocaleDateString("pt-BR", {
                day: "2-digit",
                month: "2-digit",
                year: "2-digit",
            });

            const horaFormatada = agora.toLocaleTimeString("pt-BR", {
                hour: "2-digit",
                minute: "2-digit",
            });

            // mostra na tela
            dataAcesso.textContent = `Acesso em: ${dataFormatada} às ${horaFormatada}`;
        });

        // busca IP do usuário
        fetch("https://api.ipify.org?format=json")
        .then(reponse => response.json())
        .then(data => {
            const ipAcesso = document.getElementById("ip-acesso");
            ipAcesso.textContent = `IP de acesso: ${data.ip}`;
        })
        .catch(() => {
            const ipAcesso = document.getElementById("ip-acesso");
            ipAcesso.textContent = "IP de acesso: não encontrado"
        });

        // desloga do sistema e volta para a tela de login


        // troca as tela da área principal
        function mostrarTela(tela) {
            const area = document.getElementById('area');
            let conteudo = '';

            if (tela === 'registrarChamado') {
                conteudo = `
                <div class="container-registrar">
                    <h2>REGISTRAR CHAMADO</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="titulo">Título do chamado<span>*</span></label>
                            <input type="text" id="titulo" required />
                        </div>
                        
                        <div class="form-group info-direita">
                            <div class="info">
                            <label >Protocolo:</label>
                            <p id="protocolo"></p>
                            </div>
                            <div class="info">
                            <label>Data:</label>
                            <p id="data"></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="categoria">Categoria<span>*</span></label>
                            <select id="categoria">
                            <option value="">Selecione</option>
                            <option value="Sistemas e Maquininhas">Sistemas e Maquininhas</option>
                            <option value="Equipamentos">Equipamentos</option>
                            <option value="Redes e Internet">Redes e Internet</option>
                            <option value="Equipamentos">Impressoras e Periféricos</option>
                            <option value="Instalação/Atualização">Instalação/Atualização</option>
                            <option value="Servidores">Servidores</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="urgencia" id="nivelUrgencia">Nível de urgência</label>
                            <input type="text" id="urgencia" readonly />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição<span>*</span></label>
                        <textarea id="descricao" required></textarea>
                    </div>

                    <div class="info-bottom">
                        <div class="form-group">
                            <label>Anexar arquivos <small>(opcional)</small></label>
                            <div class="file-drop" id="fileDrop">
                                <svg 
                                xmlns="http://www.w3.org/2000/svg" 
                                fill="none" 
                                viewBox="0 0 24 24" 
                                stroke-width="1.5"
                                stroke="currentColor" 
                                class="size-6">
                                <path 
                                stroke-linecap="round" 
                                stroke-linejoin="round" 
                                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                                </svg>
                            </div>
                        </div>
                
                        <div class="button">
                            <button class="btn-principal" onclick="enviarChamado()">ENVIAR CHAMADO</button>
                        </div>
                    </div>
                `;
            } else if (tela === 'acompanharChamado') {
                conteudo = `mingyu`;
            } else if (tela === 'meusDados') {
                conteudo = `
                <div class="container-meusDados">
                    <h2>MEUS DADOS</h2>

                    <div class="user-profile">
                        <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" viewBox="0 0 24 24" 
                        stroke-width="1.5" 
                        stroke="currentColor" 
                        class="size-6">
                            <path 
                            stroke-linecap="round" 
                            stroke-linejoin="round" 
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>


                        <label for="upload-profile" class="edit-icon">
                            <i class="fa-solid fa-pencil"></i>
                        </label>
                        <input type="file" id="upload-profile" accept="image/*" style="display:none">
                    </div>

                    <hr> 

                    <div class="user-info">
                        <div class="info">
                            <label>Nome:</label>
                            <input type="text" id="nome" readonly>
                        </div>

                        <div class="info">
                            <label>CPF:</label>
                            <input type="text" id="cpf" readonly>
                        </div>

                        <div class="info">
                            <label>Telefone:</label>
                            <input type="text" id="telefone" readonly>
                        </div>

                        <div class="info">
                            <label>Endereço:</label>
                            <input type="text" id="endereco" readonly>
                        </div>

                        <div class="info">
                            <label>E-mail:</label>
                            <input type="text" id="email" readonly>
                        </div>

                        <div class="info">
                            <label>Senha:</label>
                            <input type="password" id="senha" readonly>
                        </div>
                    </div>

                    <div class="button">
                        <button id="editar-btn" class="btn-principal">EDITAR DADOS</button>
                        <button id="salvar-btn" style="display:none;">SALVAR DADOS</button>
                    </div>
                </div>
                `;
            } else if (tela === 'avaliacaoChamado') {
                conteudo = `kakakakka`;
            }

            area.innerHTML = conteudo;
        }

        /**
         * ! serve apenas para travar a tela que estou mexendo!!
        **/ 
        document.addEventListener("DOMContentLoaded", () => {
            mostrarTela("meusDados");
        });

    </script>
    <script src="../js/registrarChamado.js"></script>
    <script src="../js/meusDados.js"></script>
</body>
</html>
