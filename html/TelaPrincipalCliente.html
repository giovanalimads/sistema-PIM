  // ================================================
  // VARIÁVEL GLOBAL PARA A TELA DE DESTINO
  // Necessária para saber para onde ir após a confirmação do pop-up.
  // ================================================
  let telaDestino = '';

  // ================================================
  // FUNÇÃO DE VERIFICAÇÃO DE FORMULÁRIO PREENCHIDO
  // ================================================
  function formularioPreenchido() {
    // Verifica se a TELA ATUAL é 'registrarChamado'
    const area = document.getElementById('area');
    if (!area.innerHTML.includes('container-registrar')) {
      return false; // Não está na tela de chamado, não precisa verificar
    }

    // Pega os campos do formulário (que DEVEM existir se o container existir)
    const titulo = document.getElementById('titulo');
    const categoria = document.getElementById('categoria');
    const descricao = document.getElementById('descricao');

    // Retorna true se QUALQUER campo tiver valor
    if (titulo && titulo.value.trim() !== '') return true;
    if (descricao && descricao.value.trim() !== '') return true;
    if (categoria && categoria.value !== '') return true; // Verifica se uma opção foi selecionada

    return false;
  }
  
  // ================================================
  // FUNÇÃO PRINCIPAL DE TROCA DE TELAS (COM VALIDAÇÃO)
  // ================================================
  function mostrarTela(tela) {
    // 1. Verifica se o usuário está abandonando um formulário preenchido

      // Armazena o destino e mostra o pop-up
      telaDestino = tela;
      document.getElementById('popup-sair').classList.add('ativo');
      return; // IMPEDE a troca imediata
    }

    // 2. Troca de tela normal (se formulário vazio ou se está indo para a mesma tela)
    trocarConteudoTela(tela);
  }

function gerarProtocoloUnico() {

  // Carrega lista de protocolos já usados
  let usados = JSON.parse(localStorage.getItem("protocolosUsados")) || [];

  function gerar() {
    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let parteLetra =
      letras[Math.floor(Math.random() * 26)] +
      letras[Math.floor(Math.random() * 26)] +
      letras[Math.floor(Math.random() * 26)];

    let parteNumero = Math.floor(100 + Math.random() * 900).toString();

    return parteLetra + parteNumero;
  }

  let novoProtocolo = gerar();

  // Garante que não repita
  while (usados.includes(novoProtocolo)) {
    novoProtocolo = gerar();
  }

  usados.push(novoProtocolo);
  localStorage.setItem("protocolosUsados", JSON.stringify(usados));

  return novoProtocolo;
}

// === Obter data atual ===
function obterDataAtual() {
  return new Date().toLocaleString("pt-BR", {
    timeZone: "America/Sao_Paulo",
  });
}

// === Define urgência conforme categoria ===
function definirUrgencia(categoria, urgencia) {
  if (!categoria || !urgencia) return;

  categoria.addEventListener("change", () => {
    let nivel = "";

    switch (categoria.value) {
      case "Equipamentos":
      case "Servidores":
        nivel = "Alta";
        break;

      case "Sistemas e Maquininhas":
      case "Redes e Internet":
        nivel = "Média";
        break;

      case "Impressoras e Periféricos":
      case "Instalação/Atualização":
        nivel = "Baixa";
        break;

      default:
        nivel = "";
    }

    urgencia.value = nivel;
  });
}

<script>
  async function enviarChamado() {
  const tituloElem = document.getElementById('titulo');
  const categoriaElem = document.getElementById('categoria');
  const descricaoElem = document.getElementById('descricao');
  const urgenciaElem = document.getElementById('urgencia');
  const protocoloElem = document.getElementById('protocolo');
  const dataElem = document.getElementById('data');

  // Remove mensagens de erro antigas
  document.querySelectorAll('.erro-msg').forEach(e => e.remove());

  let valido = true;

  // --- Validação ---
  if (!tituloElem.value.trim()) {
    mostrarErro(tituloElem, 'O título é obrigatório.');
    valido = false;
  }

  if (!categoriaElem.value) {
    mostrarErro(categoriaElem, 'Selecione uma categoria.');
    valido = false;
  }

  if (!descricaoElem.value.trim()) {
    mostrarErro(descricaoElem, 'A descrição é obrigatória.');
    valido = false;
  } else if (descricaoElem.value.trim().length < 10) {
    mostrarErro(descricaoElem, 'A descrição deve ter pelo menos 10 caracteres.');
    valido = false;
  }

  if (!valido) return; // para aqui se não passar na validação

  // pega id do usuário logado
  const id_usuario = sessionStorage.getItem("usuarioId");
  if (!id_usuario) {
    alert("Erro: Usuário não está autenticado.");
    return;
  }

  const payload = {
    protocolo: protocoloElem.textContent,
    titulo: tituloElem.value.trim(),
    categoria: categoriaElem.value,
    urgencia: urgenciaElem.value,
    descricao: descricaoElem.value.trim(),
    anexos: null,
    status: "aberto",
    id_usuario: Number(id_usuario),
    id_tecnico: null
  };

  try {
    const resposta = await fetch("http://localhost:5030/api/chamados", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const responseBody = await resposta.text();
    console.log("Resposta da API:", responseBody, resposta.status, resposta.statusText);

    if (!resposta.ok) {
      alert(`Erro ao registrar chamado: ${resposta.status} - ${responseBody}`);
      return;
    }

    alert("Chamado registrado com sucesso!");
    mostrarTela("acompanharChamado");

    // Limpa campos
    tituloElem.value = "";
    categoriaElem.value = "";
    urgenciaElem.value = "";
    descricaoElem.value = "";
    protocoloElem.textContent = gerarProtocoloUnico();
    dataElem.textContent = obterDataAtual();

  } catch (err) {
    console.error("Erro ao enviar chamado:", err);
    alert("Erro ao enviar chamado: " + err.message);
  }
}

// Função auxiliar para mostrar mensagens de erro
function mostrarErro(elemento, mensagem) {
  const erro = document.createElement('small');
  erro.classList.add('erro-msg');
  erro.style.color = 'red';
  erro.textContent = mensagem;
  elemento.parentElement.appendChild(erro);
}

// LISTA CHAMADOS FEITOS PELO USUÁRIO
async function carregarChamadosUsuario() {
const id_usuario = Number(sessionStorage.getItem("usuarioId"));
    const tabela = document.getElementById("tabela-chamados");

    tabela.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

    try {
        const r = await fetch("http://localhost:5030/api/chamados");
        const chamados = await r.json();

        const meusChamados = chamados.filter(c => Number(c.id_usuario) === id_usuario);

        if (meusChamados.length === 0) {
            tabela.innerHTML = "<tr><td colspan='5'>Nenhum chamado encontrado</td></tr>";
            return;
        }

        tabela.innerHTML = "";

        meusChamados.forEach(chamado => {
            let botoes = "";

            if (chamado.status.toLowerCase() === "finalizado") {
                botoes = `
                    <button class="btn-acao" onclick="verChamado(${chamado.id})">Ver</button>
                    <button class="btn-acao" onclick="avaliarChamado(${chamado.id})">Avaliar</button>
                `;
            } else if (chamado.status.toLowerCase() === "aberto") {
                botoes = `
                    <button class="btn-acao" onclick="acompanharChamado(${chamado.id})">Acompanhar</button>
                `;
            }

            tabela.innerHTML += `
                <tr>
                    <td>${chamado.protocolo}</td>
                    <td>${chamado.categoria}</td>
                    <td>${new Date(chamado.data_criacao).toLocaleDateString()}</td>
                    <td>${chamado.status}</td>
                    <td>${botoes}</td>
                </tr>
            `;
        });

    } catch (err) {
        console.error(err);
        tabela.innerHTML = "<tr><td colspan='5'>Erro ao carregar chamados</td></tr>";
    }
}

async function carregarDadosCliente() {
    const id = sessionStorage.getItem("usuarioId");

    if (!id) {
        console.error("Nenhum usuário logado encontrado.");
        return;
    }

    try {
        const response = await fetch(`http://localhost:5030/api/usuarios/${id}`);
        const user = await response.json();

        document.getElementById("nome").value = user.nome || "";
        document.getElementById("cpf").value = user.cpf || "";
        document.getElementById("telefone").value = user.telefone || "";
        document.getElementById("endereco").value = user.endereco || "";
        document.getElementById("email").value = user.email || "";
        document.getElementById("senha").value = user.senha || "";

    } catch (error) {
        console.error("Erro ao carregar dados do cliente:", error);
    }
}

    document.getElementById("salvar-btn").style.display = "block";

});

    } catch (error) {
        console.error("❌ ERRO JS:", error);
        alert("Erro ao salvar dados (JS): " + error.message);
    }
}

async function verChamado() {
    const id = sessionStorage.getItem("chamadoVisualizacao");
    if (!id) return;

    try {
        // Buscar chamado
        const resp = await fetch(`http://localhost:5030/api/chamados/${id}`);
        if (!resp.ok) throw new Error(`Erro ao buscar chamado: ${resp.status}`);
        const chamado = await resp.json();

        // Buscar histórico do chamado
        const respHistorico = await fetch(`http://localhost:5030/api/historicochamados`);
        if (!respHistorico.ok) throw new Error(`Erro ao buscar histórico: ${respHistorico.status}`);
        const historico = await respHistorico.json();

        // Filtra entradas do histórico deste chamado
        const historicoDoChamado = historico
            .filter(h => String(h.id_chamado) === String(id))
            .sort((a, b) => new Date(b.data_criacao || b.data || 0) - new Date(a.data_criacao || a.data || 0));

        const ultimaEntrada = historicoDoChamado[0];

        const respostaTecnico = ultimaEntrada?.acao || "—";

        // Função auxiliar para preencher elementos
        const setText = (elId, text) => {
            const el = document.getElementById(elId);
            if (el) el.textContent = text || "—";
        };

        setText("detProtocolo", chamado.protocolo);
        setText("detNivel", chamado.urgencia || chamado.nivel);
        setText("detTitulo", chamado.titulo);
        setText("detDescricao", chamado.descricao);
        setText("detData", chamado.data_criacao ? new Date(chamado.data_criacao).toLocaleDateString() : "—");
        setText("detResposta", respostaTecnico);

    } catch (e) {
        console.error("Erro ao carregar chamado:", e);
        alert("Erro ao carregar detalhes do chamado. Veja o console para mais informações.");
    }
}

</script>
