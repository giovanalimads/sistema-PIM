    <script>
        function mostrarTela(tela) {
            const area = document.getElementById('area');
            let conteudo = '';

            // Tela principal - Meus Chamados
            if (tela === 'telaInicialTec') {
                conteudo = `
                    <div class="container-meusChamados">
                        <h2>TELA INICIAL</h2>
                        <hr style="width: 100%; border: 0; border-top: 1px solid #6A6E72; margin: 10px 0 20px 0;">
                        <p>Ol√° novamente, T√©cnico! Voc√™ possui:</p>

                        <div class="conteudo-chamados">
                            <div class="chamadosUrgentes">

            // Subtela - Chamados Urgentes

                        <table>

                            <th>Protocolo</th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th>N√≠vel</th>
                            <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-chamados"></tbody>
                        </table>

                        <div class="button">
                            <button class="btn-principal" onclick="window.location.href='TelaPrincipalTec.html'">VOLTAR</button>
                        </div>
                    </div>
                `;
                setTimeout(() => carregarChamadosUrgentes(), 50);

            } 
            // Subtela - Chamados Finalizados
            else if ( tela === 'subtelaFinalizados') {
                conteudo = `
                    <div class="container-Urgentes">
                        <h2>CHAMADOS FINALIZADOS</h2>
                        
                        <hr style="width: 100%; border: 0; border-top: 1px solid #6A6E72; margin: 10px 0 20px 0;">

                        <table>
                        <thead>
                            <tr>
                            <th>Protocolo</th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-chamados"></tbody>
                        </table>

                        <div class="button">
                            <button class="btn-principal" onclick="window.location.href='TelaPrincipalTec.html'">VOLTAR</button>
                        </div>
                    </div>
                `;
                setTimeout(() => carregarChamadosFinalizados(), 50);
            }
            // Subtela - Meus Chamados
            else if ( tela === 'meusChamados') {
                conteudo = `
                        <div class="container-Urgentes">
                        <h2>MEUS CHAMADOS</h2>
                        
                        <hr style="width: 100%; border: 0; border-top: 1px solid #6A6E72; margin: 10px 0 20px 0;">

                        <table>
                        <thead>
                            <tr>
                            <th>Protocolo</th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th>N√≠vel</th>
                            <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-chamados"></tbody>
                        </table>
                    </div>
                `;
                setTimeout(() => carregarChamadosAbertos(), 50);
            }
            // Tela Meus Dados
            else if (tela === 'meusDadosTec') {
                conteudo = `
                    <div class="container-meusDados">
                        <h2>MEUS DADOS</h2>
                        <div class="user-profile">
                            <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />

                            <div class="info"><label>CPF:</label><input id="cpf" readonly></div>
                            <div class="info"><label>Telefone:</label><input id="telefone" readonly></div>
                            <div class="info"><label>Especializa√ß√£o:</label><input id="areaEspecializacao" readonly></div>
                            <div class="info"><label>N√≠vel de Experi√™ncia:</label><input id="nivelExperiencia" readonly></div>

                setTimeout(() => carregarMeusDados(), 50);
                setTimeout(() => {
                    document.getElementById("editar-btn").addEventListener("click", habilitarEdicao);
                    document.getElementById("salvar-btn").addEventListener("click", salvarDadosAdmin);
                }, 100);
            }

            // Atualiza o conte√∫do da √°rea
            area.innerHTML = conteudo;

            // Adiciona os eventos depois que o HTML foi injetado
            if (tela === 'telaInicialTec') {
                const btnUrgentes = document.getElementById('btnUrgentes');
                if (btnUrgentes) {
                    btnUrgentes.addEventListener('click', () => {

        document.addEventListener("DOMContentLoaded", () => {
            mostrarTela("telaInicialTec");
        });

    <!-- FUN√á√ïES PARA CONSUMIR API -->
    <script>
        // LISTA CHAMADOS URGENTES
        async function carregarChamadosUrgentes() {
            const tabela = document.getElementById("tabela-chamados");
            if (!tabela) return;

            try {
                const response = await fetch(`http://localhost:5030/api/chamados`);
                const chamados = await response.json();

                const urgentes = chamados.filter(c =>
                    c.urgencia === "Alta"
                );

                if (urgentes.length === 0) {
                    tabela.innerHTML = `
                        <tr><td colspan="5" style="text-align:center;">Nenhum chamado urgente</td></tr>
                    `;
                    return;
                }

                tabela.innerHTML = "";

                urgentes.forEach(chamado => {
                    tabela.innerHTML += `
                        <tr>
                            <td>${chamado.protocolo}</td>
                            <td>${chamado.categoria}</td>
                            <td>${new Date(chamado.data_criacao).toLocaleDateString()}</td>
                            <td style="color:red; font-weight:bold;">URGENTE</td>
                            <td><button class="btn-acao">Atender</button></td>
                        </tr>
                    `;
                });

            } catch (e) {
                tabela.innerHTML = `
                    <tr><td colspan="5" style="text-align:center;color:red;">Erro ao carregar urgentes</td></tr>
                `;
            }
        }

        // LISTA CHAMADOS FINALIZADOS
        async function carregarChamadosFinalizados() {
            const tabela = document.getElementById("tabela-chamados");
            if (!tabela) return;

            try {
                const response = await fetch(`http://localhost:5030/api/chamados`);
                const chamados = await response.json();

                const finalizados = chamados.filter(c =>
                    c.status?.toLowerCase() === "finalizado"
                );

                if (finalizados.length === 0) {
                    tabela.innerHTML = `
                        <tr><td colspan="5" style="text-align:center;">Nenhum chamado finalizado</td></tr>
                    `;
                    return;
                }

                tabela.innerHTML = "";

                finalizados.forEach(chamado => {
                    tabela.innerHTML += `
                        <tr>
                            <td>${chamado.protocolo}</td>
                            <td>${chamado.categoria}</td>
                            <td>${new Date(chamado.data_criacao).toLocaleDateString()}</td>
                            <td>Finalizado</td>
                            <td><button class="btn-acao">Ver</button></td>
                        </tr>
                    `;
                });

            } catch (e) {
                tabela.innerHTML = `
                    <tr><td colspan="5" style="text-align:center;color:red;">Erro ao carregar finalizados</td></tr>
                `;
            }
        }

        // LISTA TODOS OS CHAMADOS ABERTOS
        async function carregarChamadosAbertos() {
        const tabela = document.getElementById("tabela-chamados");
        const tecnicoId = sessionStorage.getItem("usuarioId");

        if (!tabela) return;

        try {
            const response = await fetch(`http://localhost:5030/api/chamados`);
            const chamados = await response.json();

            console.log("üîç Dados crus retornados pela API:", chamados);


            console.log("Chamados recebidos:", chamados);
            console.log("ID do t√©cnico logado:", tecnicoId);

            // Corrigido: campo certo √© id_tecnico
            const meusChamados = chamados.filter(c =>
                (c.id_tecnico === null || c.id_tecnico === Number(tecnicoId)) &&
                c.status.toLowerCase() === "aberto"
            );

            console.log("üîç T√©cnico logado:", Number(tecnicoId));
            console.log("üîç Chamados filtrados:", meusChamados);

            if (meusChamados.length === 0) {
                tabela.innerHTML = `
                    <tr><td colspan="5" style="text-align:center;">Nenhum chamado em aberto</td></tr>
                `;
                return;
            }

            tabela.innerHTML = ""; 

            meusChamados.forEach(chamado => {
                tabela.innerHTML += `
                    <tr>
                        <td>${chamado.protocolo}</td>
                        <td>${chamado.categoria}</td>
                        <td>${new Date(chamado.data_criacao).toLocaleDateString()}</td>
                        <td>${chamado.urgencia}</td>
                        <td><button class="btn-acao" onclick="atenderChamado(${chamado.id})">Atender</button></td>
                    </tr>
                `;
            });

        } catch (error) {
            console.error("Erro ao carregar chamados:", error);
            tabela.innerHTML = `
                <tr><td colspan="5" style="text-align:center;color:red;">Erro ao carregar chamados</td></tr>
            `;
        }
    }

        // CARREGA DADOS DO TECNICO
async function carregarMeusDados() {
    const id = sessionStorage.getItem("usuarioId");

    if (!id) {
        console.warn("Nenhum usu√°rio logado encontrado no sessionStorage.");
        return;
    }

    try {
        const response = await fetch(`http://localhost:5030/api/usuarios/${id}`);
        const tecnico = await response.json();

        document.getElementById("nome").value = tecnico.nome || "";
        document.getElementById("idTecnico").value = tecnico.id || "";
        document.getElementById("cpf").value = tecnico.cpf || "";
        document.getElementById("telefone").value = tecnico.telefone || "";
        document.getElementById("areaEspecializacao").value = tecnico.especializacao || "";
        document.getElementById("nivelExperiencia").value = tecnico.nivel_experiencia || "";
        document.getElementById("email").value = tecnico.email_corporativo || "";
        document.getElementById("senha").value = tecnico.senha || "";

    } catch (e) {
        console.error("Erro ao carregar dados do t√©cnico:", e);
    }
}

// HABILITAR E DESABILITAR EDI√á√ÉO EM MEUS DADOS
    function habilitarEdicao() {
    document.getElementById("nome").removeAttribute("readonly");
    document.getElementById("cpf").removeAttribute("readonly");
    document.getElementById("telefone").removeAttribute("readonly");
    document.getElementById("email").removeAttribute("readonly");
    document.getElementById("senha").removeAttribute("readonly");

    // mostra o bot√£o SALVAR
    document.getElementById("salvar-btn").style.display = "block";

    // esconde o EDITAR
    document.getElementById("editar-btn").style.display = "none";
}

    function desabilitarEdicao() {
        document.getElementById("nome").setAttribute("readonly", true);
        document.getElementById("cpf").setAttribute("readonly", true);
        document.getElementById("telefone").setAttribute("readonly", true);
        document.getElementById("email").setAttribute("readonly", true);
        document.getElementById("senha").setAttribute("readonly", true);

        document.getElementById("salvar-btn").style.display = "none";
        document.getElementById("editar-btn").style.display = "block";
    }

    // SALVAR NOVOS DADOS NO BANCO
    async function salvarDadosAdmin() {
    const id = sessionStorage.getItem("usuarioId");

    const dadosAtualizados = {
        nome: document.getElementById("nome").value,
        cpf: document.getElementById("cpf").value,
        telefone: document.getElementById("telefone").value,
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value,
    };

    try {
        const response = await fetch(`http://localhost:5030/api/usuarios/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dadosAtualizados)
        });

        if (!response.ok) {
            alert("Erro ao salvar dados.");
            return;
        }

        alert("Dados atualizados com sucesso!");

        // Recarrega os dados da API
        carregarMeusDados();

        // Desabilita edi√ß√£o novamente
        desabilitarEdicao();

    } catch (error) {
        console.error("Erro ao salvar dados:", error);
        alert("Erro ao salvar dados. Verifique o console.");
    }
}
    </script>
