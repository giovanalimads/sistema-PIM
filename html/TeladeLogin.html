<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/TeladeLogin.css">
  <title>Tela de Login - Sistema PIM</title>
</head>
<body>
  <div class="container" id="login-screen">
    <h2>LOGIN</h2>

    <hr>

    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuário<span>*</span></label>
        <input type="text" id="usuario" name="usuario">
        <small class="erro" id="erroUsuario"></small>
      </div>

      <div class="form-group">
        <label for="senha">Senha<span>*</span></label>
        <input type="password" id="senha" name="senha">
        <small class="erro" id="erroSenha"></small>
        <a class="esqueceu-senha" href="#">Esqueceu sua senha?</a>
      </div>

      <hr>

      <div class="button">
        <button type="submit" class="btn-principal">ENTRAR</button>
      </div>
    </form>

    <div class="info-botton">
      <p class="fir">Sem conta? <a href="TelaCadastro.html">Registre-se aqui!</a></p>
      <p class="sec">Para dúvidas <a href="#">Entre em contato aqui</a></p>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  // Usuários fictícios
  const usuarios = [
    { tipo: 'cliente', usuario: 'kseokcherry', senha: 'mingyugostoso', redirect: 'TelaPrincipalCliente.html' },
    { tipo: 'admin', usuario: 'admin', senha: 'admin12345678', redirect: 'TelaPrincipalAdmin.html' },
    { tipo: 'tecnico', usuario: 'tecnicolima', senha: 'tecnicolima', redirect: 'TelaPrincipalTecnico.html' }
  ];

  // Seleção dos elementos
  const form = document.getElementById('loginForm');
  const usuario = document.getElementById("usuario");
  const senha = document.getElementById("senha");
  const erroUsuario = document.getElementById("erroUsuario");
  const erroSenha = document.getElementById("erroSenha");

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    erroUsuario.textContent = "";
    erroSenha.textContent = "";

    let valido = true;

    const usuarioInput = usuario.value.trim();
    const senhaInput = senha.value.trim();

    if (usuarioInput === "") {
      erroUsuario.textContent = "Digite o usuário.";
      valido = false;
    }

    if (senhaInput === "") {
      erroSenha.textContent = "Digite uma senha.";
      valido = false;
    }

    if (!valido) return;

    // Procura usuário no array
    const usuarioEncontrado = usuarios.find(u => u.usuario === usuarioInput && u.senha === senhaInput);

    if (usuarioEncontrado) {
      // Redireciona para a tela correspondente
      window.location.href = usuarioEncontrado.redirect;
    } else {
      erroUsuario.textContent = 'Usuário ou senha incorretos.';
      erroSenha.textContent = 'Usuário ou senha incorretos.';
    }
  });
});
</script>

</body>
</html>
