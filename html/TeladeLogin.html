<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/TeladeLogin.css">
  <title>Tela de Login - Sistema PIM</title>
</head>
<body>
  <div class="container" id="login-screen">
    <h2>LOGIN</h2>

    <hr style="width: 100%; border: 0; border-top: 1px solid #6A6E72; margin: 10px 0 20px 0;">
    
    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuário<span>*</span></label>
        <input type="text" id="usuario" name="usuario">
        <small class="erro" id="erroUsuario"></small>
      </div>

      <div class="form-group">
        <label for="senha">Senha<span>*</span></label>
        <div class="senha-container">
          <input type="password" id="senha" name="senha">
          <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar senha" aria-pressed="false" title="Mostrar senha">
            <!-- olho fechado -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="eye-closed" class="icone-senha">
              <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
              <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
              <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
            </svg>

            <!-- olho aberto -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="eye-open" class="icone-senha">
              <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
              <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <small class="erro" id="erroSenha"></small>
        <a class="esqueceu-senha" href="#">Esqueceu sua senha?</a>
      </div>

      <hr style="width: 100%; border: 0; border-top: 1px solid #6A6E72; margin: 10px 0 20px 0;">

      <div class="button">
        <button type="submit" class="btn-principal">ENTRAR</button>
      </div>
    </form>

    <div class="info-botton">
      <p class="fir">Sem conta? <a href="TelaCadastro.html">Registre-se aqui!</a></p>
      <p class="sec">Para dúvidas <a href="#">Entre em contato aqui</a></p>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  // Usuários fictícios
  const usuarios = [
    { tipo: 'cliente', usuario: 'kseokcherry', senha: 'mingyugostoso', redirect: 'TelaPrincipalCliente.html' },
    { tipo: 'admin', usuario: 'admin', senha: 'admin12345678', redirect: 'TelaPrincipalAdmin.html' },
    { tipo: 'tecnico', usuario: 'tecnicolima', senha: 'tecnicolima', redirect: 'TelaPrincipalTec.html' }
  ];

  // Seleção dos elementos
  const form = document.getElementById('loginForm');
  const usuario = document.getElementById("usuario");
  const senha = document.getElementById("senha");
  const erroUsuario = document.getElementById("erroUsuario");
  const erroSenha = document.getElementById("erroSenha");

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    erroUsuario.textContent = "";
    erroSenha.textContent = "";

    let valido = true;

    const usuarioInput = usuario.value.trim();
    const senhaInput = senha.value.trim();

    if (usuarioInput === "") {
      erroUsuario.textContent = "Digite o usuário.";
      valido = false;
    }

    if (senhaInput === "") {
      erroSenha.textContent = "Digite uma senha.";
      valido = false;
    }

    if (!valido) return;

    // Procura usuário no array
    const usuarioEncontrado = usuarios.find(u => u.usuario === usuarioInput && u.senha === senhaInput);

    if (usuarioEncontrado) {
      // Redireciona para a tela correspondente
      window.location.href = usuarioEncontrado.redirect;
    } else {
      erroUsuario.textContent = 'Usuário ou senha incorretos.';
      erroSenha.textContent = 'Usuário ou senha incorretos.';
    }
  });

  /* função mostrar senha */
  const senhaInput = document.getElementById('senha');
  const togglePassword = document.getElementById('togglePassword');
  const eyeClosed = document.getElementById('eye-closed');
  const eyeOpen = document.getElementById('eye-open');

  togglePassword.addEventListener('click', () => {
    const isPasswordVisible = senhaInput.type === 'text';

    if (isPasswordVisible) {
      senhaInput.type = 'password';
      eyeClosed.style.display = 'block';
      eyeOpen.style.display = 'none';
      togglePassword.setAttribute('aria-label', 'Mostrar senha');
      togglePassword.setAttribute('title', 'Mostrar senha');
    } else {
      senhaInput.type = 'text';
      eyeClosed.style.display = 'none';
      eyeOpen.style.display = 'block';
      togglePassword.setAttribute('aria-label', 'Ocultar senha');
      togglePassword.setAttribute('title', 'Ocultar senha');
    }
  });
});
</script>

</body>
</html>
